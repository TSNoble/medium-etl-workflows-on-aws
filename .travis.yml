sudo: true
language: python
cache: pip
env:
  matrix:
  - AWS_DEFAULT_REGION=eu-west-1
  global:
  - secure: 
  - secure: 
install:
- sudo apt-get install nodejs
- npm install -g aws-cdk
- pip install -r requirements/all.txt
script:
- pytest --cov=source test/unit
- invoke package
- invoke deploy
- invoke stack-outputs
- pytest test/component
after_success:
